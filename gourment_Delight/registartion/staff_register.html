<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Registration - Gourmet Delight</title>
  <link rel="stylesheet" href="staff_register.css">
</head>
<body>

  <div class="left">
    <div class="register-box">
<img src="images/logo.png" alt="Gourmet Delight Logo">
      <h2>Staff Registration</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name" required>

        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone" required>

        <label for="role">Staff Role</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="Chef">Chef</option>
          <option value="Waiter">Waiter</option>
          <option value="Manager">Manager</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>

        <button type="submit">Register</button>
      </form>

      <div class="login-link">
        Already registered? <a href="staff_login.html">Login here</a>
      </div>
    </div>
  </div>

  <div class="right"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration - Gourmet Delight</title>
  <link rel="stylesheet" href="user_register.css">
</head>
<body>
  <div class="register-container">
    <img src="../admin/images/logo.png" alt="Logo" class="logo">

    <h2>Create Your Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      
      <button type="submit">Register</button>
      <p class="login-link">Already have an account? <a href="user_login.html">Login</a></p>
    </form>
  </div>
</body>
</html>

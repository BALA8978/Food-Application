<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Gourmet Delight</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="left-image"></div>

  <div class="form-side">
    <div class="form-container">

      <!-- Logo -->
      <div class="logo-container">
        <img src="logo_food.png" alt="Gourmet Delight Logo">
      </div>

      <h2>Create your Gourmet Delight Account</h2>

      <form id="registerForm">

        <!-- Name -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <!-- Email -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>

        <!-- Phone -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit phone number" required>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Min 8 chars incl. A-Z, digit, special char" required>

        <!-- Confirm Password -->
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>

        <button type="submit">Create Account</button>

        <!-- Message placeholder -->
        <p id="message"></p>

        <div class="separator">or</div>

        <!-- Google Button -->
        <button class="google-btn" type="button" onclick="signInWithGoogle()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
          Sign up with Google
        </button>

        <!-- Already have an account -->
        <p class="signin-text">Already have an account? <a href="cust_login.html">Sign In</a></p>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>

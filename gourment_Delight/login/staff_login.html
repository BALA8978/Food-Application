<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Login - Gourmet Delight</title>
   <link rel="stylesheet" href="style.css">
  </head>
<body>

  <div class="left">
    <div class="login-box">
      <img src="logo_food.png" alt="Gourmet Delight Logo">
      <h2>Staff Login</h2>
      <form>
        <label for="email">Email or Phone</label>
        <input type="text" id="email" name="email" placeholder="Enter your email or phone" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>

      <div class="register-link">
        Don't have an account? <a href="staff.html">Register here</a>
      </div>
    </div>
  </div>

  <div class="right"></div>

</body>
</html>

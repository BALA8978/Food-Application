<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Gourmet Delight</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<header class="header">
  <div class="logo-area">
    <img src="images/logo.png" alt="Gourmet Delight Logo" class="logo">
  </div>

  <div class="title-area">
    <h1><img src="images/cart-icon.png" class="icon"> Your Cart</h1>
  </div>
</header>

  <main class="container">

    <!-- Cart Table -->
    <section class="cart">
      <div class="cart-row cart-head">
        <div>Item</div>
        <div class="center">Qty</div>
        <div class="right">Price</div>
        <div class="right">Subtotal</div>
      </div>

      <!-- Item 1 -->
      <div class="cart-row">
        <div class="item">
         <img src="images/biryani-veg2.jpg" alt="Paneer Biryani">

          <div>
            <h4>Paneer Biryani</h4>
            <p class="muted">Veg / Biryani</p>
          </div>
        </div>
        <div class="center">
          <span class="qty">1</span>
        </div>
        <div class="right">₹180</div>
        <div class="right">₹180</div>
      </div>

      <!-- Item 2 -->
      <div class="cart-row">
        <div class="item">
          <img src="images/starters-nv1.jpg" alt="Chicken 65">
          <div>
            <h4>Chicken 65</h4>
            <p class="muted">Non‑Veg / Starter</p>
          </div>
        </div>
        <div class="center">
          <span class="qty">2</span>
        </div>
        <div class="right">₹200</div>
        <div class="right">₹400</div>
      </div>
    </section>

    <!-- Summary -->
    <aside class="summary">
      <h3>Bill Summary</h3>
      <div class="line">
        <span>Subtotal</span>
        <span>₹580</span>
      </div>
      <div class="line">
        <span>Tax (5%)</span>
        <span>₹29</span>
      </div>
      <div class="line total">
        <span>Total</span>
        <span>₹609</span>
      </div>

      <div class="actions">
        <a href="menu.html" class="btn outline">← Continue Shopping</a>
        <a href="order.html" class="btn primary">Place Order</a>
      </div>
    </aside>

  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Login - Gourmet Delight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main content container -->
  <div class="main-container">
    <div class="left">
      <div class="login-box">
        <img src="logo_food.png" alt="Gourmet Delight Logo">
        <h2>Staff Login</h2>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <button type="submit">Login</button>
          <p id="loginMessage" style="margin-top: 15px;"></p>
        </form>

        <div class="register-link">
          Don't have an account? <a href="staff.html">Register here</a>
        </div>
      </div>
    </div>

    <div class="right"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Gourmet Delight. All rights reserved.</p>
  </footer>

  <script src="login_script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Login - Gourmet Delight</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-content">
    <div class="left-image"></div>
    <div class="form-side">
      <div class="form-container">
        <div class="logo-container">
          <img src="logo_food.png" alt="Gourmet Delight Logo" onerror="this.style.display='none'">
        </div>
        <h2>Welcome Back!</h2>
        <form id="loginForm">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <button type="submit">Login</button>
          <p id="loginMessage" style="margin-top: 15px;"></p>
        </form>

        <div class="register-link">
          Don't have an account? <a href="cust.html">Register here</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Points to the specific script for customer login -->
  <script src="login_script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Login - Gourmet Delight</title>
  <link rel="stylesheet" href="stand.css">
</head>
<body>

  <div class="container">
    <!-- LEFT: Background Image -->
    <div class="left"></div>

    <!-- RIGHT: Login Form -->
    <div class="right">
      <div class="login-box">
        <img src="logo_food.png" alt="Gourmet Delight Logo">
        <h2>Customer Login</h2>
        <form>
          <label for="email">Email or Phone</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or phone" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <button type="submit">Login</button>
        </form>

        <div class="register-link">
          Don't have an account? <a href="cust.html">Register here</a>
        </div>
      </div>
    </div>
  </div>

  <script src="cust_script.js"></script>

  <footer class="footer">
  <p>&copy; 2025 Gourmet Delight. All rights reserved.</p>
</footer>


</body>
</html>

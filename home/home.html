<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gourmet Delight Menu</title>
  <link rel="stylesheet" href="home.css">
</head> 
<body>

  <header class="main-header">
    <img src="logo_food.png" alt="Gourmet Delight Logo" style="width: 120px; margin-bottom: 20px;">
    <div class="site-title">Gourmet Delight</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Cart</a>
      <a href="#">Orders</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  

  <div class="category-buttons">
    <button onclick="filterDishes('all')">All</button>
    <button onclick="filterDishes('veg')">Veg</button>
    <button onclick="filterDishes('nonveg')">Non-Veg</button>
    <button onclick="filterDishes('dessert')">Desserts</button>
    <button onclick="filterDishes('snack')">Snacks</button>

  <main>
    <div id="menu-container" class="grid-container">
      <!-- Dishes will be inserted here -->
    </div>
  </main>

  </footer>

  <script src="home.js"></script>

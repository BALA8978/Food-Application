<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserve a Table - Gourmet Delight</title>
  <link rel="stylesheet" href="reservation.css" />
  <script defer src="reservation.js"></script>
</head>
<body>
  <section class="reservation">
    <div class="reservation-container">
      <img src="logo_food.png" alt="Gourmet Delight Logo" style="width: 120px; margin-bottom: 20px;">
      <h2 class="gradient-text">Reserve Your Table</h2>
      <p class="intro-text">
        Our restaurant is open from <strong>11:00 AM to 12:00 AM</strong>.<br />
        Please select your preferred reservation time within this window.
      </p>

      <form class="reservation-form" onsubmit="handleReservationSubmit(event)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required />
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="start-time">Start Time</label>
          <input type="time" id="start-time" name="start-time" min="11:00" max="23:59" required />
        </div>

        <div class="form-group">
          <label for="end-time">End Time</label>
          <input type="time" id="end-time" name="end-time" min="11:00" max="23:59" required />
        </div>

        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <input type="number" id="guests" name="guests" min="1" max="20" required />
        </div>

        <div class="form-group">
          <label for="table">Select Table Number</label>
          <select id="table" name="table" required onchange="handleTableChange()">
            <option value="">-- Select Table --</option>
            <optgroup label="Ground Floor (1-50)">
              <script>
                for(let i=1; i<=50; i++) {
                  document.write(`<option value="${i}">Table ${i}</option>`);
                }
              </script>
            </optgroup>
            <optgroup label="First Floor (60-70)">
              <script>
                for(let i=60; i<=70; i++) {
                  document.write(`<option value="${i}">Table ${i}</option>`);
                }
              </script>
            </optgroup>
          </select>
        </div>

        <button type="submit" class="gradient-btn">Book Table</button>
      </form>
    </div>
  </section>

  <!-- Custom Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3>Confirm Your Booking</h3>
      <p id="popup-message"></p>
      <button onclick="confirmBooking()" class="gradient-btn">Confirm</button>
    </div>
  </div>

  <div id="confirmation" class="popup hidden">
    <div class="popup-content">
      <h3>Table Booked!</h3>
      <p>Your table has been successfully reserved.</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gourmet Delight</title>
  <link rel="stylesheet" href="food.css" />
</head>
<body>

  <div class="dish-container" id="dishContainer"></div>

  <!-- Modal -->
  <div id="foodModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Food Title</h2>
      <img id="modalImg" src="" alt="" style="width:100%; max-height:250px; object-fit:cover; border-radius:10px;" />
      <p id="modalDescription">Food description goes here...</p>

      <form id="reviewForm">
        <label for="review">Leave your review:</label><br />
        <textarea id="review" rows="4" cols="50" required></textarea><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="food.js"></script>
</body>
</html>
